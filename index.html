<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAMBOT Fleet Control</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>SLAMBOT Fleet Control</h1>
    <div id="grid"></div>
    <div>
        <label for="rover">Select Rover:</label>
        <select id="rover">
            <option>Rover-1</option>
            <option>Rover-2</option>
            <option>Rover-3</option>
            <option>Rover-4</option>
            <option>Rover-5</option>
        </select>
        <button onclick="move('forward')">↑ Forward</button>
        <button onclick="move('left')">← Left</button>
        <button onclick="move('right')">→ Right</button>
        <button onclick="move('backward')">↓ Backward</button>
    </div>
    <div id="message"></div>
    <script src="/static/script.js"></script>
</body>
</html>
