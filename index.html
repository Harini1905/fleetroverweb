<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAM Fleet Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SLAM Fleet Simulator</h1>
    <canvas id="simulationCanvas"></canvas>
    
    <div class="controls">
        <label for="roverSelect">Select Rover:</label>
        <select id="roverSelect"></select>
        
        <button onclick="moveRover('forward')">Forward</button>
        <button onclick="moveRover('backward')">Backward</button>
        <button onclick="moveRover('left')">Left</button>
        <button onclick="moveRover('right')">Right</button>
        
        <button onclick="fetchFleetStatus()">Get Fleet Status</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
